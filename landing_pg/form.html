<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h1> Register Here</h1>
            <form id="register" method="post">
               <label >First Name :</label>
               <input type="text" placeholder="Enter your First Name" 
               name="fname" id="name">
               <br>
               <br>
               <label >Last Name:</label>
               <input type="text" placeholder="Enter your Last Name"
                name="lname" id="name">
                <br>
               <br>
               <label >Your Age :</label>
               <input type="number" placeholder="How old are You?"
                name="age" id="name">
                <br>
                <br>
                <label >Email id :</label>
                <input type="email" placeholder="Enter Your valid email id"
                name="email" id="name">
                <br>
                <br>
                <label >Contact no :</label>
                <input type="number" placeholder="Enter Your phone no"
                name="number" id="name">
                <br>
                <br>
                <label >Gender :</label>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="pnts">
                &nbsp;
                <span id="pnts">Prefer not to say</span>
                <br>
                <br>
                <label >Known Language :</label>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="Eng">
                &nbsp;
                <span id="Eng">English</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="ben">
                &nbsp;
                <span id="ben">Bengali</span>
                <br>
                <br>
                <label >Which Recipe You want to share :</label>
                <input type="text" placeholder="Enter your Recipe name" 
                name="recipe" id="name">
                <br>
                <br>
                <label>Category you want to enroll in :</label>
                <br>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="category" id="competition">
                &nbsp;
                <span id="competition">Cooking competitions</span>
                &nbsp;&nbsp;
                <input type="checkbox" name="category" id="blogs">
                &nbsp;
                <span id="blogs">Food Blogs</span>
                <br><br><br>
                <input type="submit" id="submit" value="Submit" name="submit">
                <br>
                <br>
                
            </form>
        </div>
    </div>
</body>
</html>
